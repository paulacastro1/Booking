<app-navbar></app-navbar>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div *ngFor="let hotel of hotels" class="col-md-4">
                <div class="card">
                    <img src="{{hotel.img_url}}" class="card-img-top"/>
                    <div class="card-body">
                    <h5 class="mb-0">{{hotel.hotel_name}}</h5>
                    <p>Capacity: {{hotel.max_reservations}}</p>
                    <p>Number of rooms: {{hotel.capacity}}</p>
                    <p>Phone number: {{hotel.phone_number}}</p>
                    <p>Email: {{hotel.email}}</p>
                    <p>Nightly rate: ${{hotel.price}}</p>
                    <div class="d-flex justify-content-between mb-2">
                        <div class="ms-auto text-warning">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                    <a href="/edit-hotel/{{hotel.hotel_id}}" class="btn btn-outline-dark btn-lg px-2 mr-2" >Edit</a>
                    <!-- <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-dark btn-lg px-2 text-sm" (click)="deleteHotelById(hotel.hotel_id)">Delete</button>
                  </div> -->
                </div>
                </div>
        </div>
    </div>
    </div>
    </div>
</section>
