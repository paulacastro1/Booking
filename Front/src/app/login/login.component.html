<app-navbar></app-navbar>
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-light text-black" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <div class="text-center">
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-4">
                <input id="username" type="text" class="form-control form-control-lg"  name="username" [(ngModel)]="username" required>
                <label class="form-label" for="form2Example17">Username</label>
              </div>
              <div class="form-group mb-4">
                <input id="password" type="password" class="form-control form-control-lg"  name="password"  [(ngModel)]="password" required>
                <label class="form-label" for="form2Example27">Password</label>
              </div>
              <button type="submit" class="btn btn-outline-dark btn-lg px-5">Login</button>
            </form>
            <p *ngIf="errormessage != ''">{{errormessage}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
